<div style="display: inline-block">
    <md-list>
        <md-list-item>
            <img ng-if="options.filepath.length>0" ng-src="{{options.filepath}}" class="md-avatar"/>
            <div ng-if="options.filepath.length==0" style="background:hsl({{ options.color }},100%,50%)" class="md-avatar" layout=row" layout-align="center center"  >
                <span>{{options.text}}</span>
            </div>
        </md-list-item>
    </md-list>

</div>
